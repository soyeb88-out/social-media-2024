spring.application.name=${app_name}
spring.datasource.url=${db_url}
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.datasource.driver-class-name=${db_classname}
spring.jpa.database-platform=${db_platform}
spring.jpa.generate-ddl=${generate_ddl}
spring.jpa.hibernate.ddl-auto=${ddl_auto}
management.security.enabled=${sec_enab}
management.endpoints.web.exposure.include=${mng_inc}


#Log 
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.com.myapp.service=INFO
logging.file.name=log/social-media.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %10p - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n